<nav class="navbar navbar-light bg-primary">
	<div class="container-fluid">
		<h1 style="color: azure;">Admin Section </h1>

		<div class="btn-group">
			<button (click)="clickAddUser()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
				class="btn btn-success mt-1">Add
				Users</button>
			<button routerLink="/noticeboard" type="button" class="btn btn-success mt-1">Noticeboard</button>
		</div>
	</div>
</nav>

<table class="table mt-3">
	<thead>
		<tr>
			<th scope="col">User ID</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Email ID</th>
			<th scope="col">Mobile No.</th>
			<th scope="col">Notice</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of userData">
			<td>{{row.id}}</td>
			<td>{{row.firstName}}</td>
			<td>{{row.lastName}}</td>
			<td>{{row.email}}</td>
			<td>{{row.mobile}}</td>
			<td>{{row.notice}}</td>
			<td>
				<button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
					class="btn btn-info">Edit</button>
				<button (click)="deleteUser(row)" class="btn btn-danger mx-3">Delete</button>
			</td>
		</tr>
	</tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">User Details</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form [formGroup]="formValue">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">First Name</label>
						<input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Last Name</label>
						<input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email</label>
						<input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Mobile No.</label>
						<input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Notice</label>
						<input type="text" formControlName="notice" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" *ngIf="showAdd" (click)="postUserDetails()" class="btn btn-primary">Add</button>
				<button type="button" *ngIf="showUpdate" (click)="updateUserDetails()"
					class="btn btn-primary">Update</button>
			</div>
		</div>
	</div>
</div>
